<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/jonathan.osterud@thriveupstate.org" method="post">


    
  <fieldset id="fs-frm-inputs">

<div class="col-xs-10">

    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">

    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="firstname.lastname@thriveupstate.org" required="">

     <label for="telephone">Telephone Number</label>
    <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555"requited="">

    <label for="street-address">Location</label>
    <input type="text" name="street" id="street-address" placeholder="Address" required="">

    <label for="message">Detailed Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Please describe your issue in as much detail as possible." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
    
    <input type="submit" value="Create Ticket">
</div>
<div class="col-xs-1"></div>
</div>
  </fieldset>
</form>
